require:
  - rubocop-rails

inherit_from:
  - config/rubocop/rubocop.yml
  - config/rubocop/rails.yml
  - config/rubocop/rspec.yml

AllCops:
  TargetRubyVersion: 2.7

RSpec/MultipleExpectations:
  Max: 100

RSpec/MultipleMemoizedHelpers:
  Max: 100

RSpec/EmptyExampleGroup:
  Enabled: false

RSpec/ExampleLength:
  Max: 100
